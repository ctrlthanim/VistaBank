<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - VistaBank</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <nav class="navbar">
            <div class="logo">VistaBank</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact Us</a>
                <a href="faq.html">FAQ</a>
            </div>
        </nav>

        <div class="container">
            <section class="hero">
                <div class="hero-container">
                    <div class="hero-content">
                        <form id="contactForm" class="contact-form" novalidate>
                            <h1>Contact Us</h1>

                            <div class="form-group animate-fade">
                                <label for="name">Name *</label>
                                <input type="text" id="name" name="name" required placeholder="Enter your full name">
                                <span class="error-message" id="nameError"></span>
                            </div>

                            <div class="form-group animate-fade">
                                <label for="email">Email *</label>
                                <input type="email" id="email" name="email" required
                                    placeholder="Enter your email address">
                                <span class="error-message" id="emailError"></span>
                            </div>

                            <div class="form-group animate-fade">
                                <label for="subject">Subject *</label>
                                <input type="text" id="subject" name="subject" required
                                    placeholder="What is your message about?">
                                <span class="error-message" id="subjectError"></span>
                            </div>

                            <div class="form-group animate-fade">
                                <label for="message">Message *</label>
                                <textarea id="message" name="message" required
                                    placeholder="How can we help you today?"></textarea>
                                <span class="error-message" id="messageError"></span>
                            </div>

                            <button type="submit" class="cta-button animate-fade">
                                Send Message
                            </button>

                            <p class="required-note animate-fade">* Required fields</p>
                        </form>
                    </div>
                </div>
            </section>
        </div>

        <footer class="footer">
            <p>Â© 2024 VistaBank. All rights reserved.</p>
        </footer>
    </div>

    <script src="contact.js"></script>
</body>

</html>
